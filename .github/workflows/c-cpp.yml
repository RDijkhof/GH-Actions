name: Create Release

on:
  push:
    tags:
      - 'V*'  # This triggers the workflow for version tags like v1.0, v2.1, etc.

permissions:
  contents: write  # Allows writing to the repository contents
  actions: read    # Allows reading from actions (default)

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up C Compiler
        run: sudo apt-get install build-essential

      - name: Build the project
        run: |
          gcc -o main main.c  

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}  # This will still create the name as is
          files: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Format Release Name
        run: |
          VERSION=${GITHUB_REF##*/}
          echo "Formatted Release Name: Release $VERSION" >> $GITHUB_ENV
          
      - name: Create Release with Formatted Name
        id: create_release_formatted
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: ${{ env.VERSION }}  # Use the formatted release name
          files: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
