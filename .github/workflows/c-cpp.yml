name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Generate configure script
      run: autoreconf -i
    - name: Configure
      run: ./configure
    - name: Build
      run: make
    - name: Run tests
      run: make check
    - name: Create distribution
      run: make distcheck
